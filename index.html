<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanAqua Sea Otters</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2>Sea Otters at Vancouver Aquarium</h2>
    <header>
        <nav>
            <ul>
                <li>Katmai</li>
                <li>Kunik</li>
                <li>Tazlina</li>
                <li>Quatse</li>
                <li>Mak</li>
                <li>Rialto</li>
                <li>Hardy</li>
                <li>Joey</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="female">
            <h3 class="head">Girls</h3>

            <div class="katmai">
                <h4>Katmai</h4>
                    <div class="img"><img src="img/katmai.PNG" alt="katmai"></div>
            </div>

            <div class="kunik">
                <h4>Kunik</h4>
                <div class="img"><img src="img/kunik.PNG" alt="kunik"></div>
            </div>

            <div class="tazlina">
                <h4>Tazlina</h4>
                <div class="img"><img src="img/taz.PNG" alt="tazlina"></div>
            </div>

            <div class="quatse">
                <h4>Quatse</h4>
                <div class="img"><img src="img/quatse.PNG" alt="quatse"></div>
            </div>
        </div>

        <div class="male">
            <h3 class="head">Boys</h3>

            <div class="mak">
                <h4>Mak</h4>
                    <div class="img"><img src="img/mak.PNG" alt="mak"></div>
            </div>

            <div class="rialto">
                <h4>Rialto</h4>
                <div class="img"><img src="img/rialto.PNG" alt="rialto"></div>
            </div>

            <div class="hardy">
                <h4>Hardy</h4>
                <div class="img"><img src="img/hardy.PNG" alt="hardy"></div>
            </div>

            <div class="joey">
                <h4>Joey</h4>
                <div class="img"><img src="img/joey.PNG" alt="joey"></div>
            </div>
        </div>
    </div>

    <footer>
         They all were orphand and rescued.
        <a href="https://www.instagram.com/reel/CPWq4HMFxeX/?utm_source=ig_web_copy_link" target="blank">Pictures' resourse</a>
    </footer>
</body>

</html>
